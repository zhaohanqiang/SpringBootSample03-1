<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = 'ユーザー情報詳細', scripts = ~{::script}, links = ~{::link})"></head>
<body>

    <h1>ユーザー情報詳細</h1>

     <form th:action="@{/user/update}" th:object="${userData}" th:method="post">
   <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">ID</div>
        <div class="col pt-3 border">
             <input type="text" class="form-control" th:field="*{id}">
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">名前</div>
        <div class="col pt-3 border">
             <input type="text" class="form-control" th:field="*{name}">
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">住所</div>
        <div class="col pt-3 border">
             <input type="text" class="form-control" th:field="*{address}">
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">電話番号</div>
        <div class="col pt-3 border">
             <input type="text" class="form-control" th:field="*{phone}">
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">パスワード</div>
        <div class="col pt-3 border">
             <input type="text" class="form-control" th:field="*{password}">
        </div>
      </div>
      <div class="row mx-md-n5">
        <div class="col-2 pt-3 border bg-light">入社年月日</div>
        <div class="col pt-3 border">
             <input type="text" class="form-control" th:field="*{birthday}">
        </div>
      </div>
    <br />
    <div>
    <input type="submit" class="btn" value="　編集　">
    </div>
 </form>
</body>
</html>
